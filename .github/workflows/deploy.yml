name: ğŸš€ CI/CD Pipeline - Tests & Deploy

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  # ============================================
  # ğŸ“¦ Ğ£Ğ¡Ğ¢ĞĞĞĞ’ĞšĞ Ğ—ĞĞ’Ğ˜Ğ¡Ğ˜ĞœĞĞ¡Ğ¢Ğ•Ğ™
  # ============================================
  install-backend:
    name: â˜• Install Backend Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: ğŸ“¦ Download Maven Dependencies
        working-directory: ./backend
        run: mvn dependency:go-offline -q

  # ============================================
  # â˜• BACKEND TESTS - JAVA + MAVEN
  # ============================================
  backend-tests:
    name: â˜• Backend Tests (Java + Maven)
    needs: install-backend
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: ğŸ—„ï¸ Setup MySQL Test Database
        run: |
          sudo systemctl start mysql.service
          mysql -e 'CREATE DATABASE IF NOT EXISTS yarn_store_test;' -uroot -proot

      - name: ğŸ§ª Run Backend Tests (TestNG)
        working-directory: ./backend
        run: mvn test -Dspring.profiles.active=test
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: yarn_store_test
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: ğŸ“Š Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: backend/target/surefire-reports/

  # ============================================
  # â˜• QA AUTOMATION TESTS - JAVA
  # ============================================
  qa-automation-java:
    name: â˜• QA Automation Tests (Java)
    runs-on: ubuntu-latest
    needs: [backend-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: ğŸŒ Setup Chrome for Selenium
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: ğŸ“¦ Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: ğŸ§ª Run Java QA Automation Tests
        working-directory: ./qa-automation
        run: |
          echo "â˜• Running Java QA automation tests..."
          # Ğ•ÑĞ»Ğ¸ Ñƒ Ğ²Ğ°Ñ ĞµÑÑ‚ÑŒ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ğ°Ñ Ğ¿Ğ°Ğ¿ĞºĞ° Ñ Java Ğ°Ğ²Ñ‚Ğ¾Ñ‚ĞµÑÑ‚Ğ°Ğ¼Ğ¸
          if [ -f "pom.xml" ]; then
            mvn clean test -Dtest.env=ci -Dwebdriver.chrome.driver=/usr/local/bin/chromedriver
          else
            echo "âš ï¸ No Java QA automation project found"
            echo "ğŸ“ Expected structure: qa-automation/pom.xml"
            echo "ğŸ“ Create Maven project for Java autotests"
          fi

      - name: ğŸ“Š Generate Allure Report (Java)
        if: always()
        working-directory: ./qa-automation
        run: |
          if [ -d "target/allure-results" ]; then
            echo "ğŸ“Š Generating Allure report..."
            # ĞœĞ¾Ğ¶Ğ½Ğ¾ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ¸Ñ‚ÑŒ Allure CLI Ğ´Ğ»Ñ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ HTML Ğ¾Ñ‚Ñ‡ĞµÑ‚Ğ¾Ğ²
          fi

      - name: ğŸ“Š Upload Java QA Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: java-qa-reports
          path: |
            qa-automation/target/surefire-reports/
            qa-automation/target/allure-results/
            qa-automation/screenshots/

  # ============================================
  # ğŸš€ BUILD & DEPLOY
  # ============================================
  build-and-deploy:
    name: ğŸš€ Build & Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      # Backend Build
      - name: â˜• Build Backend JAR
        working-directory: ./backend
        run: mvn clean package -DskipTests

      # Deploy via SSH
      - name: ğŸš€ Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "ğŸš€ Starting deployment..."
            cd /home/denis/scripts
            chmod +x auto-deploy.sh
            ./auto-deploy.sh
            echo "âœ… Deployment completed!"

  # ============================================
  # ğŸ“§ NOTIFICATIONS
  # ============================================
  notify:
    name: ğŸ“§ Notify Results
    runs-on: ubuntu-latest
    needs: [build-and-deploy]
    if: always()
    steps:
      - name: ğŸ“§ Notify Success
        if: needs.build-and-deploy.result == 'success'
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸ”— Application deployed to production"

      - name: âŒ Notify Failure
        if: needs.build-and-deploy.result == 'failure'
        run: |
          echo "âŒ Deployment failed!"
          echo "ğŸ” Check logs for details"
