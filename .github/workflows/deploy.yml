name: 🚀 Self-Hosted CI/CD - Final Working Version

on:
  push:
    branches: [ main, master, develop ]

jobs:
  deploy-self-hosted:
    name: 🚀 Deploy on Self-Hosted Runner
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: ☕ Build Backend
        working-directory: ./backend
        run: mvn clean package -DskipTests -q

      - name: 🛑 Stop Current Services
        run: |
          pkill -f "spring-boot:run" || true
          pkill -f "java.*app.jar" || true
          sleep 5

      - name: 🚀 Deploy Application
        run: |
          mkdir -p /home/denis/apps/bumbac
          cp -f backend/target/*.jar /home/denis/apps/bumbac/app.jar
          
          if [ -f "/home/denis/projects/Bumbac/backend/.env" ]; then
            cp -f /home/denis/projects/Bumbac/backend/.env /home/denis/apps/bumbac/.env
          fi
          
          cd /home/denis/apps/bumbac
          nohup java -jar app.jar > app.log 2>&1 &
          
          echo "Waiting for Spring Boot startup..."
          for i in {1..40}; do
            sleep 3
            if curl -s -f http://localhost:8080/api/actuator/health > /dev/null; then
              echo "✅ Application started successfully!"
              curl http://localhost:8080/api/actuator/health
              echo "🎉 Deployment completed!"
              exit 0
            fi
            echo "Startup check $i/40..."
          done
          
          echo "❌ Application failed to start"
          exit 1
