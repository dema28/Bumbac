name: 🚀 Self-Hosted CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  # ============================================
  # 🔧 DEPLOY USING SELF-HOSTED RUNNER
  # ============================================
  deploy-self-hosted:
    name: 🚀 Deploy on Self-Hosted Runner
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🔍 Check Java Version
        run: |
          echo "=== Java Version ==="
          java -version
          echo "=== Maven Version ==="
          mvn -version

      - name: 🛑 Stop Current Services
        run: |
          echo "=== Stopping current services ==="
          cd ~/projects/Bumbac/backend
          pkill -f "spring-boot:run" || true
          pkill -f "java.*app.jar" || true
          sleep 3

      - name: ☕ Build Backend
        run: |
          echo "=== Building Backend ==="
          cd ~/projects/Bumbac/backend
          mvn clean package -DskipTests

      - name: 🚀 Deploy Application
        run: |
          echo "=== Running Auto Deploy Script ==="
          cd ~/scripts
          chmod +x auto-deploy.sh
          ./auto-deploy.sh

      - name: ✅ Verify Deployment
        run: |
          echo "=== Verifying Deployment ==="
          sleep 10
          curl -f http://localhost:8080/actuator/health || exit 1
          echo "✅ Backend is healthy!"
          
          curl -f http://localhost:3000/ || exit 1  
          echo "✅ Frontend is accessible!"
          
          curl -f https://qscfgrt657.duckdns.org/ || exit 1
          echo "✅ External access works!"

      - name: 📧 Notify Success
        run: |
          echo "🎉 Deployment completed successfully!"
          echo "🌐 Site: https://qscfgrt657.duckdns.org/"
          echo "📚 API: https://qscfgrt657.duckdns.org/api/swagger-ui/index.html"
