name: ğŸš€ Self-Hosted CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  # ============================================
  # ğŸ”§ DEPLOY USING SELF-HOSTED RUNNER
  # ============================================
  deploy-self-hosted:
    name: ğŸš€ Deploy on Self-Hosted Runner
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Check Java Version
        run: |
          echo "=== Java Version ==="
          java -version
          echo "=== Maven Version ==="
          mvn -version

      - name: ğŸ›‘ Stop Current Services
        run: |
          echo "=== Stopping current services ==="
          cd ~/projects/Bumbac/backend
          pkill -f "spring-boot:run" || true
          pkill -f "java.*app.jar" || true
          sleep 3

      - name: â˜• Build Backend
        run: |
          echo "=== Building Backend ==="
          cd ~/projects/Bumbac/backend
          mvn clean package -DskipTests

      - name: ğŸš€ Deploy Application
        run: |
          echo "=== Running Auto Deploy Script ==="
          cd ~/scripts
          chmod +x auto-deploy.sh
          ./auto-deploy.sh

      - name: âœ… Verify Deployment
        run: |
          echo "=== Verifying Deployment ==="
          sleep 10
          curl -f http://localhost:8080/actuator/health || exit 1
          echo "âœ… Backend is healthy!"
          
          curl -f http://localhost:3000/ || exit 1  
          echo "âœ… Frontend is accessible!"
          
          curl -f https://qscfgrt657.duckdns.org/ || exit 1
          echo "âœ… External access works!"

      - name: ğŸ“§ Notify Success
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ Site: https://qscfgrt657.duckdns.org/"
          echo "ğŸ“š API: https://qscfgrt657.duckdns.org/api/swagger-ui/index.html"
